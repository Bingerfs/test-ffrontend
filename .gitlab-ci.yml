image: node:latest

before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl

stages:
    - staging
    - production

staging:
    type: deploy
    environment:
      name: staging
    stage: staging
    image: ruby:latest
    script:
        - npm i
        # your build command
        - npm run build
        - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
    only:
        - develop

production:
    type: deploy
    environment:
      name: production
    stage: production
    image: ruby:latest
    script:
        - npm i
        # your build command
        - npm run build
        - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
    only:
        - master